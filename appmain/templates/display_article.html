<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/title.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="/static/css/similar_sidebar.css">
    <title>Display Article</title>
    <style>
        #article_title_div {font-size: 30px; white-space: nowrap;}
        .article-content {margin-top: 20px;}
        .article-content p {margin-bottom: 10px;}
        .article-image {text-align: center;}
        .article-image img {max-width: 100%;}
        .cooking-step {font-size: 18px;}
    </style>
</head>
<body>
    <div class="container">
        <div class="row navbar bg-light align-items-center">
            <div class="col-6">
                <a class="nav-link" href="/home"><h4>CookRecipe</h4></a>
            </div>
            <div class="col-6">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" id="signup_link" href="/signup">회원가입</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="signin_link" href="/signin">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="signout_link" href="#">로그아웃</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="myinfo_link" href="/myinfo">마이페이지</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="recommend_link" href="/recommend">추천 레시피</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="recommend1_link" href="/recommend1">추천 레시피1</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center col-8" id="article_title_div"></div>
        <div class="row justify-content-center">
            <div class="col-9">
                <hr>
            </div>
        </div>
        <div class="text-center" id="confirm_deletion_div"></div>
    </div>
    <div class="container mt-3">
        <div class="row article-content justify-content-center" id="article_image_div">
            <div class="col-9 article-image">
                <figure class="figure" id="article_image_fig">
                </figure>
            </div>
        </div>
        <div class="row article-content justify-content-center" id="article_desc_div"></div>
        <div class="row article-content justify-content-center" id="nutrition_info_div"></div>
        <div class="row article-content justify-content-center" id="tips_div"></div>
        <div class="row article-content justify-content-center" id="cooking_sequence_div"></div>
        <div class="row">
            <div class="similar-recipes-container">
                <div class="similar-recipes">
                    <h5>유사한 레시피</h5>
                    <div id="similar_viewed"></div>
                </div>
            </div>
            <div class="col-lg-4 sidebar-container">
                <div class="sidebar sticky-sidebar">
                    <h5>최근 조회 레시피</h5>
                    <div id="recent_viewed"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-1">
        <div class="row justify-content-center">
            <div class="col-9">
                <hr>
            </div>
        </div>
        <div id="leave_reply_div">
            <div class="row justify-content-center align-items-center">
                <div class="col-1">
                </div>
                <div class="col-6">
                    <form>
                        <textarea type="text" class="form-control" id="reply_input" rows="2"></textarea>
                    </form>
                </div>
                <div class="col-2" id="leave_reply_button_div">
                    <button type="button" class="btn btn-primary" id="leave_reply_button">남기기</button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-9">
                    <hr>
                </div>
            </div>
        </div>
        <div class="row justify-content-center" id="display_reply_div">
        </div>
    </div>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-2" style="text-align: center">
                <button type="button" class="btn btn-outline-dark" id="more_replies_button">더보기</button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="/static/js/navbar.js"></script>
<script type="text/javascript" src="/static/js/sidebar.js"></script>
<script type="text/javascript" src="/static/js/similar_sidebar.js"></script>
<script type="text/javascript" src="/static/js/signout.js"></script>
<script type="text/javascript" src="/static/js/reply.js"></script>
<script type="text/javascript" src="/static/js/display_article.js"></script>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/title.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="/static/css/pagination.css">
    <link rel="stylesheet" href="/static/css/recipe.css">
    <title>CookRecipe</title>
</head>
<body>
    <div class="container">
        <div class="row navbar bg-light align-items-center">
            <div class="col-6">
                <a class="nav-link" href="/home"><h4>CookRecipe</h4></a>
            </div>
            <div class="col-6">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" id="signup_link" href="/signup">회원가입</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="signin_link" href="/signin">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="signout_link" href="#">로그아웃</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="myinfo_link" href="/myinfo">마이페이지</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="recommend_link" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            추천 레시피
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="recommend_link">
                            <li><a class="dropdown-item" id="recommend1_link" href="/recommend1">추천 레시피1</a></li>
                            <li><a class="dropdown-item" id="recommend2_link" href="/recommend2">추천 레시피2</a></li>
                            <li><a class="dropdown-item" id="recommend3_link" href="/recommend3">추천 레시피3</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="custom-border">
                    <div class="row">
                        <div class="col-6">
                            <div class="mt-5">
                                <h6>사용할 재료를 입력해주세요</h6>
                                <div class="input-group">
                                    <textarea id="ingredients" class="form-control" rows="1"></textarea>
                                </div>
                            </div>
                            <div class="mt-3">
                                <h6>사용하지 않을 재료를 입력해주세요</h6>
                                <div class="input-group">
                                    <textarea id="excluded_ingredients" class="form-control" rows="1"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="mt-5">
                                <h6>추가 옵션을 선택해주세요</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="no_dairy">
                                    <label class="form-check-label" for="no_dairy">
                                        유제품 X
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="vegetarian">
                                    <label class="form-check-label" for="vegetarian">
                                        채식주의자
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="vegan">
                                    <label class="form-check-label" for="vegan">
                                        비건
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="nut">
                                    <label class="form-check-label" for="nut">
                                        견과류X
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="mt-5">
                                <h6>요리종류 선택</h6>
                                <select class="form-control" id="cuisine_type">
                                    <option value="">모든 종류</option>
                                    <option value="밥">밥</option>
                                    <option value="반찬">반찬</option>
                                    <option value="국&찌개">국&찌개</option>
                                    <option value="일품">일품</option>
                                    <option value="후식">후식</option>
                                    <option value="기타">기타</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-3">
                        <div class="col-12 text-center">
                            <button id="search_button" class="btn btn-primary">레시피 검색</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 sidebar-container">
                <div class="sidebar sticky-sidebar">
                    <h5>최근 조회 레시피</h5>
                    <div id="recent_viewed">
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-8" id="recent_articles_div"></div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-8" id="search_result_div"></div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-8 text-center" id="pagination_controls"></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="/static/js/navbar.js"></script>
<script type="text/javascript" src="/static/js/index.js"></script>
<script type="text/javascript" src="/static/js/sidebar.js"></script>
<script type="text/javascript" src="/static/js/signout.js"></script>
<script type="text/javascript" src="/static/js/scroll.js"></script>
<script type="text/javascript" src="/static/js/pagination.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</html>
